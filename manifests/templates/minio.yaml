apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
  labels:
    app: minio
    component: object-storage
  name: minio
  namespace: ${NAMESPACE}
spec:
  replicas: ${MINIO_REPLICAS}
  selector:
    matchLabels:
      app: minio
  serviceName: minio
  template:
    metadata:
      labels:
        app: minio
        component: object-storage
    spec:
      containers:
      - args:
        - server
        - /data
        - --console-address
        - :9001
        env:
        - name: MINIO_ROOT_USER
          value: ${S3_ACCESS_KEY}
        - name: MINIO_ROOT_PASSWORD
          value: ${S3_SECRET_KEY}
        - name: MINIO_ACCESS_KEY
          value: ${S3_ACCESS_KEY}
        - name: MINIO_SECRET_KEY
          value: ${S3_SECRET_KEY}
        - name: MINIO_BROWSER
          value: "on"
        - name: MINIO_CORS_ALLOW_ORIGIN
          value: '*'
        image: ${MINIO_IMAGE}
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /minio/health/live
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: minio
        ports:
        - containerPort: 9000
          name: api
          protocol: TCP
        - containerPort: 9001
          name: console
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /minio/health/ready
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 500m
            ephemeral-storage: 1Gi
            memory: 1Gi
          requests:
            cpu: 250m
            ephemeral-storage: 1Gi
            memory: 512Mi
        securityContext:
          capabilities:
            drop:
            - NET_RAW
          readOnlyRootFilesystem: false
          runAsGroup: 1000
          runAsUser: 1000
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data
          name: data
      dnsPolicy: ClusterFirst
      initContainers:
      - command:
        - sh
        - -c
        - chown -R 1000:1000 /data && chmod 755 /data
        image: ${BUSYBOX_IMAGE}
        imagePullPolicy: Always
        name: init-directory
        resources:
          limits:
            ephemeral-storage: 1Gi
          requests:
            cpu: 250m
            ephemeral-storage: 1Gi
            memory: 512Mi
        securityContext:
          capabilities:
            drop:
            - NET_RAW
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data
          name: data
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      volumeMode: Filesystem
